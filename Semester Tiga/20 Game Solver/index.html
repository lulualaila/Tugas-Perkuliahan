<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 GAME SOLVER</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4d9d0;
        color: #921a40;
        padding: 50px;
        text-align: center;
      }
      h1 {
        color: #c75b7a;
      }
      input[type="number"] {
        padding: 10px;
        margin: 10px 0;
        width: 100px;
        font-size: 14px;
        border: 1px solid #c75b7a;
        border-radius: 5px;
        text-align: center;
      }
      button {
        background-color: #c75b7a;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #921a40;
      }
      #hasilOutput {
        margin-top: px;
        padding: 70px;
        background-color: #d9abab;
        border: 1px solid #white;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        display: inline-block;
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>20 GAME SOLVER</h1>
    <p>Masukkan 4 angka:</p>
    <input type="number" id="angka1" placeholder="Angka 1" /><br /><br />
    <input type="number" id="angka2" placeholder="Angka 2" /><br /><br />
    <input type="number" id="angka3" placeholder="Angka 3" /><br /><br />
    <input type="number" id="angka4" placeholder="Angka 4" /><br /><br />
    <button onclick="main()">Cari Solusi</button>

    <h2>Hasil:</h2>
    <pre id="hasilOutput"></pre>

    <script>
      function solver(angka, hasil, seen) {
        if (angka.length === 1 && Math.abs(angka[0].first - 20) < 0.01) {
          hasil.add(angka[0].second); // Tambahkan solusi yang valid ke dalam set hasil
          return;
        }

        for (let i = 0; i < angka.length - 1; i++) {
          for (let j = i + 1; j < angka.length; j++) {
            let angkaBaru = [];
            for (let k = 0; k < angka.length; k++) {
              if (k !== i && k !== j) {
                angkaBaru.push(angka[k]);
              }
            }

            const operations = [
              {
                val: angka[i].first + angka[j].first,
                expr: `(${angka[i].second}+${angka[j].second})`,
              },
              {
                val: angka[i].first - angka[j].first,
                expr: `(${angka[i].second}-${angka[j].second})`,
              },
              {
                val: angka[i].first * angka[j].first,
                expr: `(${angka[i].second}*${angka[j].second})`,
              },
            ];

            if (angka[j].first !== 0) {
              operations.push({
                val: angka[i].first / angka[j].first,
                expr: `(${angka[i].second}/${angka[j].second})`,
              });
            }

            operations.push({
              val: angka[j].first - angka[i].first,
              expr: `(${angka[j].second}-${angka[i].second})`,
            });

            if (angka[i].first !== 0) {
              operations.push({
                val: angka[j].first / angka[i].first,
                expr: `(${angka[j].second}/${angka[i].second})`,
              });
            }

            for (const op of operations) {
              if (!seen.has(op.expr)) {
                seen.add(op.expr);
                angkaBaru.push({ first: op.val, second: op.expr });
                solver(angkaBaru, hasil, seen);
                angkaBaru.pop();
              }
            }
          }
        }
      }

      function main() {
        const angka1 = document.getElementById("angka1").value;
        const angka2 = document.getElementById("angka2").value;
        const angka3 = document.getElementById("angka3").value;
        const angka4 = document.getElementById("angka4").value;

        const masukan = [angka1, angka2, angka3, angka4].map(Number);
        const untukMenyelesaikan = masukan.map((angka) => ({
          first: angka,
          second: String(angka),
        }));

        const hasil = new Set();
        const seen = new Set();

        solver(untukMenyelesaikan, hasil, seen);

        const hasilOutput = document.getElementById("hasilOutput");
        if (hasil.size === 0) {
          hasilOutput.textContent = "Tidak ada solusi";
        } else {
          hasilOutput.textContent =
            `Ada ${hasil.size} solusi:\n` + Array.from(hasil).join("\n");
        }
      }
    </script>
  </body>
</html>
